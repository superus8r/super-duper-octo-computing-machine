<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting…</title>
    <!-- Use a relative redirect to land on the app's hash route under any project pages base -->
    <meta http-equiv="refresh" content="0; url=./#/" />
  </head>
  <body>
    Redirecting…
    <script>
      // Fallback for browsers ignoring meta refresh
      (function() {
        try {
          // Use relative path so it works for forks and renames
          window.location.replace('./#/');
        } catch (_) {
          window.location.href = './#/';
        }
      })();
    </script>
  </body>
</html>
